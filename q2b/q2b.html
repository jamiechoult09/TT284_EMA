  <body>
    <!--Start off the header, classes will be added for styling and positioning -->

      <img class="logo" src="./img/logo.png" alt="OU Walking club Logo" />
      <h1 class="titleone">OU Walking Club</h1>
      <h1 class="titletwo">Admin Panel</h1>
      <p>
        <a class="admin" href="members.html">Admin Jamie - Logout</a>

      <!--Navigation with id for styling and positioning -->

        <p>

    <!--Start off Main body -->
    <main>
      <!--Page heading -->
      <h2>Send Announcement</h2>
      <!--Form including submission action -->
      <form
        method="post"
        action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php"
      >
        <p>
          <label for="name">Senders Name:</label>
          <input type="text" id="name" name="Senders Name"/>
        </p>
        <p>
          <label for="subject">Subject Line</label>
          <input type="text" id="subject" name="Subject Line" />
        </p>
        <p>
          <label for="datetosend">Date to send</label>
          <input type="date" id="datetosend" name="date to send" />
        </p>
        <p>
          <label for="announcement">Announcement</label>
        <p>  
          <!--Class to adjust font size for mobile screen -->
          <textarea
            class="texta"
            name="announcement"
            id="announcement"
            cols="40"
            rows="15"
          ></textarea>
        </p>
        </p>
        <p>
          <!--Hidden field for administrators to see -->
          <input type="hidden" id="hiddenfield" name="SessionIdentifier" value="ee32-ff67-abcd1234-9090">
        </p>
        <p>
          <label for="upload">File Attachment</label>
          <input type="file" id="upload" name="file attachment">
        </p>
        <p>
          <input class="btn" type="submit" value="send announcement">
        </p>
      </form>
    </main>
